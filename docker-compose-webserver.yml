version: "3"

services:

  webserver:

    # Build the image using this directory as the context.
    build: 
      context: ./webserver

    # Set the image to run.
    image: webserver
    
    # Open ports for Tomcat home, remote debugging.
    ports:
      - "8080:8080"
      - "8000:8000"

    # Always restart.
    restart: always
